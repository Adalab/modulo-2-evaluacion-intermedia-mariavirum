<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Evaluación Intermedia 2.</title>
</head>


<body>
    <main class="game">
        <h1 class="title js-title">Adivina el número</h1>
        <form>
            <div class="form-container">
                <label class="label js-label" for="number">Introduce aquí tu número:</label>
                <input class="input-number js-number" placeholder="Elige un número del 1 al 100" id="number"
                    type="number" name="number" />

                <input class="btn js-btn" type="button" name="button" value="Prueba" />
            </div>
        </form>
        <p class="track js-track">Pista: escribe un número y dale a Prueba</p>
        <p class="attemps js-attemps">Número de intentos: </p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
